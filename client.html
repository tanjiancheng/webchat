<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>聊天室</title>
		<meta name="description" content="">
		<meta name="keywords" content="">

		<link href="css/style.css" rel="stylesheet">
		<script type="text/javascript" src="js/jquery.js"></script>

		<script type="text/javascript">
			var timestamp = 0; 
			var url = 'server.php'; 
			var error = false;

			function connect(){ 
				$.ajax({ 
					data : {'timestamp' : timestamp}, 
					url : url, 
					type : 'get', 
					timeout : 0, 
					success : function(response){ 
					var data = eval('('+response+')'); 
					error = false; 
						timestamp = data.timestamp; 
						$("#chat-content").append('<div>' + data.msg + '</div>'); 
					}, 
					error : function(){ 
						error = true; 
						setTimeout(function(){ connect();}, 5000); 
					}, 
					complete : function(){ 
					if (error) 
						 // if a connection problem occurs, try to reconnect each 5 seconds 
						 setTimeout(function(){connect();}, 5000); 
					else 
						connect(); 
					} 
				}) 
			}
			function send(msg){
				$.ajax({ 
					data : {'msg' : msg}, 
					type : 'get', 
					url : url 
				}) 
			}

			document.onkeydown = function(e){
	            var ev = document.all ? window.event : e;
	            if(ev.keyCode==13) {
	                $("#submit").trigger('click');
	            }
	        } 

			$(document).ready(function(){ 
				connect();
			}) 
		</script> 

	</head>

	<body class="body-blue">
		<div id="container">
			<div id="header" style="position:relative;">
				<h1 style="position:absolute;bottom:0px;padding:0 10px">小成成聊天室v1.00</h1>
			</div> 
			<div id="chat-content">
				<div class="other">
					<span class="other-pic">
						<img src="images/other.gif" alt="">
						<em>游客</em>
					</span>
				</div>
			</div>
			<div id="inputP">
				<form action="" method="get" onsubmit="send($('#word').val());$('#word').val('');return false;"> 
					<div id="inputPL" class="fixPng"></div>
					<div id="inputPM" style="width: 766px;">
						<textarea rows="" cols="" id="word" name="word"></textarea>
					</div>
					<div id="inputPR" class="fixPng">
						<input type="submit" name="submit" id="submit" value="">
					</div>
				</form>
			</div>
			<!-- <p> 
				<form action="" method="get" onsubmit="send($('#word').val());$('#word').val('');return false;"> 
					<input type="text" name="word" id="word" value="" /> 
					<input type="submit" name="submit" value="Send" /> 
				</form>
			</p> -->
		</div>   
		
	</body>
	
</html>
